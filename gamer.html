<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App - Game</title>
  <link rel="stylesheet" href="./gamer.css">
</head>

<body>
  <section class="container">
    <section id="gamer" class="justify-center flex-column">
      <section id="hud">
        <p id="hud-prefix">Score</p>
        <h2 class="hud-main-text" id="score"></h2>
      </section>
      <h2 class="time" style="text-align:center;">0</h2>

      <h2 id="question">What do you think?</h2>
      <section class="answer-container">
        <p class="answer-letter">A</p>
        <p class="answer-text" data-number="1">Answer 1</p>
      </section>
      <section class="answer-container">
        <p class="answer-letter">A</p>
        <p class="answer-text" data-number="2">Answer 2</p>
      </section>
      <section class="answer-container">
        <p class="answer-letter">A</p>
        <p class="answer-text" data-number="3">Answer 3</p>
      </section>
      <section class="answer-container">
        <p class="answer-letter">A</p>
        <p class="answer-text" data-number="4">Answer 4</p>
      </section>
    </section>
  </section>
  <script src="./script.js"></script>
</body>

</html>
